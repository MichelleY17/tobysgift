<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Toby's Gift</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="login_body">
    <!-- Header e Menu di Navigazione -->
    <header th:replace="fragments/header :: header"></header>
    <nav th:replace="fragments/navigation :: navigation"></nav>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-white">
                        <h2 class="h4 mb-0">Accedi</h2>
                    </div>
                    <div class="card-body">
                        <!-- Messaggi di errore -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Email o password non validi. Riprova.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Logout effettuato con successo.
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
                            Operazione completata con successo!
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                            Si Ã¨ verificato un errore!
                        </div>
                        
                        <!-- Form di login -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" required autofocus>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button type="button" class="btn btn-outline-secondary toggle-password">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Ricordami</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn_accetta">Accedi</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a th:href="@{/forgot-password}" class="text-decoration-none">Password dimenticata?</a>
                            <hr>
                            <p>Non hai ancora un account?</p>
                            <a th:href="@{/register}" class="btn btn_accetta">Registrati</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>
    
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    
    <script>
        // con questa funzione javascript si puo mostrare/nascondere la password
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
