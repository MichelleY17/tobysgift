<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<body>
    <header th:fragment="header" class="bg-light py-3 border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <a th:href="@{/home}" class="text-decoration-none">
                        <h1 class="h3 mb-0 text-primary">
                            <i class="fas fa-paw me-2"></i> Toby's Gift
                        </h1>
                    </a>
                    <p class="text-muted small mb-0">Il negozio online per il tuo amico a quattro zampe</p>
                </div>
                <div class="col-md-6">
                    <form class="d-flex mt-3 mt-md-0">
                        <div class="input-group">
                            <input type="search" class="form-control" placeholder="Cerca prodotti..." aria-label="Cerca">
                            <button class="btn btn-outline-primary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
